<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>My Notebook</title>
</head>

<body>

    <div class="container mt-5 d-flex">

        <div class="card main-card">
            <div class="card-body main-card-body">
                <h2 class="heading">My Notes</h2>
                <p>Write your important notes!</p>

                <div class="d-flex mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                        Note <i class="bi bi-pencil-square"></i></button>
                        <button onclick="AddDummyData()" class="btn btn-secondary mx-3">Import Dummy <i class="bi bi-arrow-90deg-down"></i></button>
                        <button onclick="deleteAll()" class="btn btn-danger">Delete All <i class="bi bi-trash3-fill"></i></button>

                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create Note</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                                    <input focus type="text" class="form-control" id="note_name"
                                        placeholder="Enter title name">
                                </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                                    <textarea class="form-control" id="note_content" rows="3"></textarea>
                                  </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="createBtn" onclick="createNoteBtn()" data-bs-dismiss="modal" type="button" class="btn btn-primary">Save Note</button>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="notesContainer" class="row row-cols-1 row-cols-md-4 g-4">
                    
                    <!-- Notes Container -->
                    
                </div>




            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
